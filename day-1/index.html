<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Day 1 - Sign Up</title>
  <script defer src="https://use.fontawesome.com/releases/v5.0.1/js/all.js"></script>


<link href="https://fonts.googleapis.com/css?family=Questrial" rel="stylesheet">

<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

<meta name="viewport" content="width=device-width, initial-scale=1">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id="container">
  <h1> Create an Account </h1>
  <section id="input-section">
    <div id="email-container">
      <i class="fas fa-envelope icons"></i><input id="email" name="email" type="email" placeholder="email" required>
    </div>
    <div id="login-container">
      <i class="fas fa-user icons"></i><input id="username" name="username" type="text" placeholder="username" required>
      <i class="fas fa-lock icons"></i><input id="password" name="password" type="password" placeholder="password" required>
    </div>
  </section>
  <button id="get-started" type="submit">Get Started</button>
  
  <div id="alt-login-container">
    <p id="forgot-password">Forgot password?</p>
    <p id="default-login">Already have an account? Log in!</p>
    <p id="alt-login">Log in with</p>
     <i class="fab fa-google alt-icons"></i>
     <i class="fab fa-facebook-f alt-icons"></i>
     <i class="fab fa-twitter alt-icons"></i>
     <i class="fab fa-instagram alt-icons"></i>
  </div>
    
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
